<div class="container">
  <h1>ğŸ‰ Chess.com Tournament Raffle</h1>

  <input type="text" [(ngModel)]="tournamentUrl" placeholder="Paste tournament URL here" />
  <input type="number" [(ngModel)]="minGames" placeholder="Minimum number of games" />
  <button (click)="fetchPlayers()">Load players</button>

  <div *ngIf="players.length > 0">
    <h2>Players ({{ players.length }})</h2>
    <ul>
      <li *ngFor="let player of players">
        {{ player.name }} ({{ player.games }} games)
        <button (click)="removePlayer(player)">Remove</button>
      </li>
    </ul>
    <button (click)="selectWinner()">ğŸ² Pick Random Winner</button>
    <div *ngIf="winner" class="winner">
      <h3>ğŸ† Winner: {{ winner.name }}</h3>
    </div>
  </div>
</div>
